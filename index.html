<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Learn Enough JavaScript</title>
        <script>
            const week = ["Sunday", "Monday", "Tuesday", "Wednesday", 
                          "Thursday", "Friday", "Saturday", "Sunday"];
            let now = new Date();
            let day = week[now.getDay()];
            alert(`Hello, world. Happy ${day}.`);
            
        </script>
    </head>
    <body>
<h1>Hello, world!</h1>
<p>This page includes an alert written in JavaScript.</p>
    </body>
</html>
